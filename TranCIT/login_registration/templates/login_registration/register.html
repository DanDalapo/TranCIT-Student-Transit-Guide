{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranCIT - Register</title>
    <link rel="stylesheet" href="{% static 'login_registration/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>TranCIT</h1>
            <p>Create Your Account</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="password-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="divider">───────  or  ───────</div>

        <div class="links">
            <p>Already have an account? <a href="{% url 'login_registration:login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
